<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            show() {
                alert(this.name + ' стоит ' + this.price);
            }

            showmake25PercentDiscount() {
                this.price = this.price * 0.75;
            }
        }

        let product1 = new Product('айфон', 100);
        product1.show();
        product1.showmake25PercentDiscount();
        product1.show();
    </script>

</body>

</html>
