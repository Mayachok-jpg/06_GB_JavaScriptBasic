<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        Product.prototype.showmake25PercentDiscount = function () {
            this.price = this.price * 0.75;
        }

        Product.prototype.show = function () {
            alert(this.name + ' стоит ' + this.price);
        };


        let product1 = new Product('колбаса', 100);
        product1.show();
        product1.showmake25PercentDiscount();
        product1.show();
    </script>
</body>

</html>
