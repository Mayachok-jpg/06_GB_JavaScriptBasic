<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        let a = +prompt('Введите первое число');
        let b = +prompt('Введите второе число');
        let result;

        function my_sum(x, y) {
            return (x + y)
        };

        function my_diff(x, y) {
            return (x - y)
        };

        function my_mul(x, y) {
            return (x * y)
        };

        function my_div(x, y) {
            return (x / y)
        };

        alert(my_sum(a, b) + ' ' + my_diff(a, b) + ' ' + my_mul(a, b) + ' ' + my_div(a, b));
    </script>
</body>

</html>
