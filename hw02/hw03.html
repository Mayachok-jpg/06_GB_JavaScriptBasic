<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        let a = +prompt('Введите первое число');
        let b = +prompt('Введите второе число');
        let result;

        if (a >= 0 && b >= 0) {
            result = a - b
        } else if (a < 0 && b < 0) {
            result = a * b
        } else if (a * b < 0) {
            result = a + b
        }

        alert(result)
    </script>
</body>

</html>
