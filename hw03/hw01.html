<body>
    <script>
        'use strict';
        for (let index = 0; index <= 10; index++) {
            if (index == 0) {
                console.log(index + ' это ноль');
            }
            else if (index % 2 == 0) {
                console.log(index + ' четное число');
            }
            else {
                console.log(index + ' нечетное число')
            }


        }
    </script>
